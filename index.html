<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div class="main-container">
    <main class="top-main">
        <img src="./Space.jpg" alt="Colors of Space">
        <h1>NASA</h1>
    </main>
    <section class="section-container">
        <main>
            <p class="Special">Social Media </p> 
            <p>Twitter - @nasa</p>
            <p>Facebook - fb.com/nasa</p>
            <p>Instagram - @nasa</p>
            <p>Youtube - youtube.com/NASA</p> 
        </main>
        <main> 
            <p class="Special"> Office Info </p>
            <p>Public Communications Office</p>
            <p class="two">NASA Headquarters</p>
            <p class="two">300 E. Street SW, Suite 5R30</p>
            <p class="two">Washington, DC 20546</p>
            <p class="two">(202 358-0001 (Office)</p>
            <p class="two">(202) 358-4338 (Fax)</p>
        </main> 
        <main> 
            <p class="Special-two">Contact Us</p>
        <label for="name" class="name">Name:</label>
        <input type="text" id="fname" name="fname">
        <label for="Message">Message:</label>
        <input type="text" id="message" class="Message" name="message">
            <button type="button">send</button>
        </main>
    </section>
</div>
</body>
</html>
